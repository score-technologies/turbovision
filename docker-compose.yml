x-common: &common #
  image: docker.io/mikhaelscore/turbovision:latest
  build: .
  restart: unless-stopped
  env_file: .env
  mem_reservation: "6g"
  mem_limit: "8g"
  stop_grace_period: 30s
  stop_signal: SIGTERM
  labels:
    - "com.centurylinklabs.watchtower.enable=true"

services:
  central-weights:
    <<: *common
    container_name: scorevision-central-weights
    profiles: ["owner", "validator"]
    environment:
      SCOREVISION_CACHE_DIR: /app/data/blocks
      SIGNER_URL: http://central-signer:8080
      SCOREVISION_BLACKLIST_PATH: /app/blacklist
      MALLOC_ARENA_MAX: "2"
      PYTHONMALLOC: "malloc"
    volumes:
      - validator-cache:/app/data/blocks
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
      - ./blacklist:/app/blacklist:ro
    depends_on:
      central-signer:
        condition: service_healthy
    command: ["sv", "-v", "central-validator", "weights"]

  central-runner:
    <<: *common
    container_name: scorevision-central-runner
    profiles: ["owner"]
    environment:
      SIGNER_URL: http://central-signer:8080
      SCOREVISION_BLACKLIST_PATH: /app/blacklist
      MALLOC_ARENA_MAX: "2"
      PYTHONMALLOC: "malloc"
    volumes:
      - ${HOME}/.chutes:/root/.chutes:ro
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
      - ./blacklist:/app/blacklist:ro
    depends_on:
      central-signer:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "/bin/sh",
          "-lc",
          "if [ -z \"$${SCOREVISION_CENTRAL_VALIDATOR_HOTKEY:-}\" ]; then exit 0; fi; current=\"$$(python -c 'import os,bittensor as bt; w=bt.wallet(name=os.getenv(\"BITTENSOR_WALLET_COLD\",\"default\"), hotkey=os.getenv(\"BITTENSOR_WALLET_HOT\",\"default\")); print(w.hotkey.ss58_address)')\"; if [ \"$$current\" = \"$$SCOREVISION_CENTRAL_VALIDATOR_HOTKEY\" ]; then ps -o pid= 1 >/dev/null; else exit 0; fi",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command:
      [
        "/bin/sh",
        "-lc",
        "set -e; target=\"$${SCOREVISION_CENTRAL_VALIDATOR_HOTKEY:-}\"; if [ -z \"$$target\" ]; then echo \"[runner-gate] SCOREVISION_CENTRAL_VALIDATOR_HOTKEY not set -> runner disabled\"; exec sleep infinity; fi; current=\"$$(python -c 'import os,bittensor as bt; w=bt.wallet(name=os.getenv(\"BITTENSOR_WALLET_COLD\",\"default\"), hotkey=os.getenv(\"BITTENSOR_WALLET_HOT\",\"default\")); print(w.hotkey.ss58_address)')\"; echo \"[runner-gate] local_hotkey=$$current\"; echo \"[runner-gate] target_hotkey=$$target\"; if [ \"$$current\" = \"$$target\" ]; then echo \"[runner-gate] hotkey match -> starting central runner\"; exec sv -v central-validator runner; fi; echo \"[runner-gate] hotkey mismatch -> runner disabled on this node\"; exec sleep infinity",
      ]

  central-signer:
    <<: *common
    container_name: scorevision-central-signer
    profiles: ["owner", "validator"]
    environment:
      SIGNER_HOST: 0.0.0.0
      SIGNER_PORT: "8080"
      MALLOC_ARENA_MAX: "2"
      PYTHONMALLOC: "malloc"
    volumes:
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    command: ["sv", "-v", "central-validator", "signer"]

  audit-spotcheck:
    <<: *common
    container_name: scorevision-audit-spotcheck
    profiles: ["owner", "validator"]
    environment:
      SIGNER_URL: http://central-signer:8080
      SCOREVISION_CACHE_DIR: /app/data/blocks
      SCOREVISION_BLACKLIST_PATH: /app/blacklist
      MALLOC_ARENA_MAX: "2"
      PYTHONMALLOC: "malloc"
    volumes:
      - audit-cache:/app/data/blocks
      - ${HOME}/.chutes:/root/.chutes:ro
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
      - ./blacklist:/app/blacklist:ro
    command: ["sv", "-v", "audit-validator", "spotcheck"]

  prometheus:
    image: prom/prometheus:latest
    container_name: scorevision-prometheus
    profiles: ["owner", "validator"]
    restart: unless-stopped
    ports:
      - "9191:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"

  watchtower:
    image: containrrr/watchtower
    container_name: scorevision-watchtower
    profiles: ["owner", "validator"]
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: "60"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_CLEANUP: "true"

volumes:
  validator-cache:
  audit-cache:
  prometheus-data:
