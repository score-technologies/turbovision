x-common: &common
  image: docker.io/mikhaelscore/turbovision:latest
  restart: unless-stopped
  env_file: .env
  mem_reservation: "6g"
  mem_limit: "8g"
  labels:
    - "com.centurylinklabs.watchtower.enable=true"

services:
  validator:
    <<: *common
    container_name: scorevision-validator
    environment:
      - SCOREVISION_CACHE_DIR=/app/data/blocks
      - SIGNER_URL=http://signer:8080
      - SCOREVISION_METRICS_ADDR=${SCOREVISION_METRICS_ADDR:-0.0.0.0}
      - SCOREVISION_METRICS_PORT=${SCOREVISION_METRICS_PORT:-8010}
      - USE_PROMETHEUS=${USE_PROMETHEUS:-true}
    volumes:
      - validator-cache:/app/data/blocks
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
    ports:
      - "8001:8000"
      - "${SCOREVISION_METRICS_HOST:-0.0.0.0}:${SCOREVISION_METRICS_PORT:-8010}:8010"
    depends_on:
      signer:
        condition: service_healthy
    command: ["sv", "-v", "validate"]

  runner:
    <<: *common
    container_name: scorevision-runner
    ports:
      - "8002:8000"
    environment:
      SCOREVISION_METRICS_PORT: 8000
      SCOREVISION_METRICS_ADDR: 0.0.0.0
      SIGNER_URL: http://signer:8080
    volumes:
      - ${HOME}/.chutes:/root/.chutes:ro
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
    command: ["sv", "-v", "runner"]

  signer:
    <<: *common
    container_name: scorevision-signer
    ports:
      - "8080:8080"
    environment:
      SIGNER_HOST: 0.0.0.0
      SIGNER_PORT: 8080
    volumes:
      - ${HOME}/.bittensor/wallets:/root/.bittensor/wallets:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    command: ["sv", "-v", "signer"]

  prometheus:
    image: prom/prometheus:latest
    container_name: scorevision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"

  watchtower:
    image: containrrr/watchtower
    container_name: scorevision-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Access to Docker daemon
    environment:
      WATCHTOWER_POLL_INTERVAL: 60 # Check every 60 seconds
      WATCHTOWER_LABEL_ENABLE: "true" # Only update labeled containers
      WATCHTOWER_CLEANUP: "true" # Remove old images after update

volumes:
  validator-cache:
  prometheus-data:
