Image:
  from_base: parachutes/python:3.12
  run_command:
    - pip install --upgrade setuptools wheel
    - pip install huggingface_hub==0.19.4 ultralytics==8.2.40 'torch<2.6' opencv-python-headless
  set_workdir: /app

NodeSelector:
  gpu_count: 1
  min_vram_gb_per_gpu: 16
  include:
    - a100
    - a100_40gb
    - "3090"
    - a40
    - a6000
  exclude:
    - "5090"
    - b200
    - h200
    - h20
    - mi300x

Chute:
  timeout_seconds: 300
  concurrency: 4
  max_instances: 5
  scaling_threshold: 0.5